<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Chatbot</h1>
            <div class="header-buttons">
                <button id="statsBtn" class="header-btn">ðŸ“Š Stats</button>
                <button id="exportBtn" class="header-btn">ðŸ“¥ Export</button>
                <button id="clearBtn" class="clear-btn">Clear Chat</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>Bot:</strong> Hello! I'm your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="500">
            <button id="sendBtn">Send</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <!-- Stats Modal -->
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>ðŸ“Š Chat Statistics</h2>
                <div id="statsContent">
                    <p>Loading statistics...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
